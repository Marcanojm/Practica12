group 'pucmm.edu'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.8

mainClassName = "main.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'com.sparkjava:spark-template-freemarker:2.5.5'
    compile 'org.freemarker:freemarker:2.3.26-incubating'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.1'
    compile 'com.j2html:j2html:1.0.0'
    compile group: 'org.json', name: 'json', version: '20090211'
}

task full_jar(type: Jar, dependsOn: classes) {

    manifest {
        attributes 'Main-Class': "main.Main1"
    }

    into('/'){
        from "$projectDir/src/main/resources"
    }

    from configurations.compile.collect {it.directory ? it : zipTree(it)}
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
    from files(compileJava)
    baseName = "${project.archivesBaseName}-full"
}